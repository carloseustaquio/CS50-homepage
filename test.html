<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/styles.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Home Page</title>
</head>
<body onload="window.loadQuestion(); loadNavbar()">
  
  <!-- navbar being loaded from script -->
  
  <main class="container-fluid d-flex bg-dark justify-content-center align-items-center" >
    <div class="w-50 card bg-dark text-light text-center ">
      <div class="card-body neo-shadow-2 br-8 bg-grad-gray">
        <h4 id="h4" class="card-title"></h4>
        <p id="p" class="card-text"></p>
        <button onclick="window.vote(1)" id="bt1" class="btn btn-light mt-3 answer-bt"></button>
        <button onclick="window.vote(2)" id="bt2" class="btn btn-light mt-3 answer-bt"></button>
      </div>
    </div>
  </main>
  
  <!-- footer being loaded from script -->

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
  <!-- script to load navbar -->
  <script src="./functions/navbar.js"></script>

  <!-- handleTest functions (to improve) -->
  <script type="module" src="./functions/handleTest.js"></script>
</body>
</html>
