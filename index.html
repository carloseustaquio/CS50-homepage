  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
    function getQuotes() {
      fetch("https://type.fit/api/quotes/")
      .then(function(response) {
        return response.json()
      })
      .then(function(apiData) {
        const authors = ["Abraham Lincoln", "Thomas Edison", "Aristotle",
          "William Shakespeare", "Benjamin Spock", "Benjamin Franklin", 
          "Chinese proverb", "Socrates", "Ralph Emerson", "Napoleon Bonaparte"]
        const data = apiData.filter(q => authors.find(a => a === q.author))
        const quoteIndex = Math.floor(Math.random() * data.length)
        const author = document.createTextNode(data[quoteIndex].author)
        const quote = document.createTextNode('"' + data[quoteIndex].text + '"')
        const quoteEl = document.createElement("p")
          quoteEl.appendChild(quote)
          quoteEl.setAttribute("class", "text-light lead mb-0 ")
          quoteEl.appendChild(document.createTextNode("  â€”  "))
          quoteEl.appendChild(author)
        const footer = document.querySelector("footer")
          footer.appendChild(quoteEl)
      });
    }
  </script>
